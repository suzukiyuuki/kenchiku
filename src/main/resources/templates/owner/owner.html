<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="jp">

<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
  name="viewport">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<title data-th-text="#{title} + #{title.owner}"></title>

<!-- General CSS Files -->
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  crossorigin="anonymous">

<link rel="stylesheet"
  th:href="@{/node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
  th:href="@{/node_modules/datatables.net-select-bs4/css/select.bootstrap4.min.css}">

<!-- Template CSS -->
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/components.css}">
<link rel="stylesheet" th:href="@{/assets/css/settings.css}">


<!-- CSS Libraries -->
<link rel="stylesheet" th:href="@{/node_modules/jqvmap/dist/jqvmap.min.css}">
<link rel="stylesheet" th:href="@{/node_modules/summernote/dist/summernote-bs4.css}">
<link rel="stylesheet" th:href="@{/node_modules/owl.carousel/dist/assets/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/node_modules/owl.carousel/dist/assets/owl.theme.default.min.css}">
</head>

<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <div class="insert" th:insert="~{common/main-navbar :: main-navbar}"></div>
      <div class="insert" th:insert="~{common/sidebar :: sidebar}"></div>


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>オーナー管理</h1>
          </div>

          <div class="section-body">

            <!-- 検索フォームの追加 -->
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="ownerSearchButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">オーナー検索</button>
              <div class="dropdown-menu w-100 p-4 rounded border border-dark"
                aria-labelledby="ownerSearchButton">
                <form th:action="@{/owner/search}" th:object="${serachOwner}" method="get">
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="ownerType">個人・法人区分</label> <select id="ownerType"
                        class="form-control" th:field="*{individual}">
                        <option value=""></option>
                        <option value="個人">個人</option>
                        <option value="法人">法人</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="customerName">顧客名</label> <input type="text" class="form-control"
                        th:field="*{client}" id="customerName">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="corporationName">法人名</label> <input type="text"
                        class="form-control" th:field="*{corporation}" id="corporationName">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="corporationNameKana">法人名カナ</label> <input type="text"
                        class="form-control" th:field="*{corporationKana}" id="corporationNameKana">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="ownerName">オーナー名</label> <input type="text" class="form-control"
                        th:field="*{lName}" id="ownerName">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="ownerNameKana">オーナー名カナ</label> <input type="text"
                        class="form-control" th:field="*{lNameKana}" id="ownerNameKana">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="postCode">郵便番号</label> <input type="text" class="form-control"
                        th:field="*{postCode}" id="postCode">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="prefecture">都道府県</label> <select class="form-control"
                        th:field="*{prefectures}">
                        <option value=""></option>
                        <th:block th:each="pref : ${prefectures}">
                          <option th:value="${pref.codeName}"><span
                              th:text="${pref.codeName}"></span>
                          </option>
                        </th:block>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="address">住所</label> <input type="text" class="form-control"
                        th:field="*{address}" id="address">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="buildingName">建物名</label> <input type="text" class="form-control"
                        th:field="*{buildingName}" id="buildingName">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="phone">電話番号</label> <input type="text" class="form-control"
                        th:field="*{phone}" id="phone">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="mobilePhone">携帯番号</label> <input type="text" class="form-control"
                        th:field="*{mobilePhone}" id="mobilePhone">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="email">メールアドレス</label> <input type="email" class="form-control"
                        th:field="*{email}" id="email">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="status">ステータス</label> <select id="status" class="form-control"
                        th:field="*{status}">
                        <option value=""></option>
                        <option value="active">有効</option>
                        <option value="inactive">無効</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="dateFrom">登録日</label> <input type="date" class="form-control"
                        th:field="*{createdAt1}" id="dateFrom">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="updateDate">更新日</label> <input type="date" class="form-control"
                        th:field="*{updatedAt1}" id="updateDate">
                    </div>
                    <div class="form-group col-md-2 align-self-end">
                      <button type="submit" class="btn btn-primary">検索</button>
                      <button type="reset" class="btn btn-secondary">リセット</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- 検索フォームの追加終了 -->




            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <a th:href="@{/owner/register}"
                      class="btn btn-primary btn-lg w-25 ml-1 btn-square mt-2">新規作成</a>
                    <!-- Main Content -->

                    <form method="post" th:action="@{/api-MstOwnerServices/upload}"
                      class="upload-form">
                      <input type="hidden" name="searh">
                      <button type="button" class="btn btn-primary btn-lg fas fa-upload"
                        id="uploadButton" title="アップロード"></button>
                    </form>


                    <form method="post" th:action="@{/owner/download}" th:object="${downloadOwner}"
                      class="download-form">
                      <input type="hidden" class="form-control" th:field="*{individual}"
                        th:value="${downloadOwner.individual}" id="individual"> <input
                        type="hidden" class="form-control" th:field="*{client}"
                        th:value="${downloadOwner.client}" id="client"> <input type="hidden"
                        class="form-control" th:field="*{corporation}"
                        th:value="${downloadOwner.corporation}" id="corporation"> <input
                        type="hidden" class="form-control" th:field="*{corporationKana}"
                        th:value="${downloadOwner.corporationKana}" id="corporationKana"> <input
                        type="hidden" class="form-control" th:field="*{lName}"
                        th:value="${downloadOwner.lName}" id="lName"> <input type="hidden"
                        class="form-control" th:field="*{lNameKana}"
                        th:value="${downloadOwner.lNameKana}" id="lNameKana"> <input
                        type="hidden" class="form-control" th:field="*{postCode}"
                        th:value="${downloadOwner.postCode}" id="postCode"> <input
                        type="hidden" class="form-control" th:field="*{prefectures}"
                        th:value="${downloadOwner.prefectures}" id="prefectures"> <input
                        type="hidden" class="form-control" th:field="*{address}"
                        th:value="${downloadOwner.address}" id="address"> <input
                        type="hidden" class="form-control" th:field="*{buildingName}"
                        th:value="${downloadOwner.buildingName}" id="buildingName"> <input
                        type="hidden" class="form-control" th:field="*{phone}"
                        th:value="${downloadOwner.phone}" id="phone"> <input type="hidden"
                        class="form-control" th:field="*{mobilePhone}"
                        th:value="${downloadOwner.mobilePhone}" id="mobilePhone"> <input
                        type="hidden" class="form-control" th:field="*{email}"
                        th:value="${downloadOwner.email}" id="email"> <input type="hidden"
                        class="form-control" th:field="*{status}" th:value="${downloadOwner.status}"
                        id="status"> <input type="hidden" class="form-control"
                        th:field="*{createdAt1}" th:value="${downloadOwner.createdAt1}"
                        id="createdAt1"> <input type="hidden" class="form-control"
                        th:field="*{updatedAt1}" th:value="${downloadOwner.updatedAt1}"
                        id="updatedAt1">
                      <button type="submit" class="btn btn-primary btn-lg btn-download"
                        id="downloadButton" title="ダウンロード">
                        <i class="fas fa-download"></i>
                      </button>
                    </form>

                  </div>

                  <div class="card-body">
                    <div class="table-responsive">
                      <table  class="table table-striped"  id="owner-table">
                        <thead>
                          <tr>
                            <th class="text-center"></th>
                            <th>ステータス</th>
                            <th>顧客名</th>
                            <th>姓名<br />姓名カナ
                            </th>
                            <th>オーナー名<br />オーナー名カナ
                            </th>
                            <th>郵便番号<br />住所、建物名
                            </th>
                            <th>メールアドレス</th>
                            <th>電話番号<br />携帯番号
                            </th>
                            <th>登録日<br />更新日
                            </th>
                          </tr>
                        </thead>

                        <tbody id="tbody">
                          <th:block th:each="owner : ${ownerForms}">
                            <tr>
                              <td><a th:href="@{/owner/update(id=${owner.id})}"
                                class="btn btn-primary">変更</a></td>
                              <td>
                                <div class="form-group mb-0">
                                  <th:block th:if="${owner.status} eq ${statusTrue}">
                                    <label class="custom-switch mt-2 pl-0"> <input id="id"
                                      type="checkbox" name="custom-switch-checkbox"
                                      th:attr="data-user-id=${owner.id}" class="custom-switch-input"
                                      checked> <span class="custom-switch-indicator"></span>
                                      <span class="custom-switch-description">有効</span>
                                    </label>
                                  </th:block>
                                  <th:block th:if="${owner.status} ne ${statusTrue}">
                                    <label class="custom-switch mt-2 pl-0"> <input id="id"
                                      type="checkbox" name="custom-switch-checkbox"
                                      th:attr="data-user-id=${owner.id}" class="custom-switch-input">
                                      <span class="custom-switch-indicator"></span> <span
                                      class="custom-switch-description">無効</span>
                                    </label>
                                  </th:block>

                                </div>
                              </td>
                              <td><span th:text="${owner.client}"></span><br />
                              <td><span th:text="${owner.lName} + ${owner.fName}"></span><br />
                                <span th:text="${owner.lNameKana} + ${owner.fNameKana}"></span></td>
                              <td><span th:text="${owner.corporation}"></span><br /> <span
                                th:text="${owner.corporationKana}"></span></td>
                              <td><span th:text="${owner.postCode}"></span><br /> <span
                                th:text="${owner.prefectures} + ${owner.address} + ${owner.buildingName}"></span>
                              </td>
                              <td><span th:text="${owner.email}"></span></td>
                              <td><span th:text="${owner.phone}"></span><br /> <span
                                th:text="${owner.mobilePhone}"></span></td>
                              <td>
                                <div>[[${#temporals.format(owner.createdAt, 'yyyy-MM-dd
                                  HH:mm:ss')}]]</div>
                                <div>[[${#temporals.format(owner.updatedAt, 'yyyy-MM-dd
                                  HH:mm:ss')}]]</div>
                              </td>
                            </tr>
                          </th:block>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="insert" th:insert="~{common/footer :: footer}"></div>
    </div>
  </div>

  <div class="insert" th:insert="~{common/update_end :: update_end}"></div>

  <!-- General JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--  <script src="@{/assets/js/stisla.js}"></script>-->
  <script th:inline="javascript">
			var csrfToken = /*[[${csrfToken}]]*/'csrfToken';
			var csrfHeader = /*[[${csrfHeaderName}]]*/'csrfHeader';
		</script>

  <!-- JS Libraies -->
  <script th:src="@{/assets/js/admin/jquery.dataTables.custom.js}"></script>
  <script th:src="@{/node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/node_modules/datatables.net-select-bs4/js/select.bootstrap4.min.js}"></script>
  <script th:src="@{/node_modules/jquery-ui-dist/jquery-ui.min.js}"></script>

  <!-- Template JS File -->
  <script th:src="@{/assets/js/scripts.js}"></script>
  <script th:src="@{/assets/js/custom.js}"></script>

  <!-- Page Specific JS File -->
  <script th:src="@{/assets/js/page/modules-datatables.js}"></script>
  <script th:src="@{/js/owner/owner.js}"></script>
  <script th:src="@{/js/search/search.js}"></script>
  <script th:src="@{/assets/js/admin/sep.dataTables.common.js}"></script>

</body>

</html>
