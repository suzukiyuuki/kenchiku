<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="jp">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache">
  <title data-th-text="#{title} + #{title.destination}  + #{title.register}"></title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
  <link rel="stylesheet"
    th:href="@{/node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet"
    th:href="@{/node_modules/datatables.net-select-bs4/css/select.bootstrap4.min.css}">
 
  <!-- Template CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/components.css}">

  <style type="text/css">
    .errorStr {color:red;}
  </style>
</head>

<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <div class="insert" th:insert="~{common/main-navbar :: main-navbar}"></div>
      <div class="insert" th:insert="~{common/sidebar :: sidebar}"></div>
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>出向先管理</h1>
          </div>    
          <div class="section-body">
            <h2 class="section-title mb-5">出向先登録</h2>
            <p class="section-lead">
              <!-- We use 'DataTables' made by @SpryMedia. You can check the full documentation <a href="https://datatables.net/">here</a>. -->
            </p>
            <div class="row">
              <div class="col-12 col-lg-8">
                <form th:action="@{/destination/register}" th:object="${mstDestinationForm}" method="post" novalidate>                 
                  <div class="card">
                    <div class="card-body">
                      <div class="form-group">
                        <h6>出向先名<span class="badge badge badge-danger ml-1 mt-0">必須</span></h6>
                        <input type="text" class="form-control" th:field="*{destinationName}"
                        th:classappend="${#fields.hasErrors('destinationName')} ? 'is-invalid'">
                        <small class="invalid-feedback" th:if="${#fields.hasErrors('destinationName')}" th:errors="*{destinationName}"></small>
                      </div> 
                      <div class="form-group">
                        <h6>開始時間<span class="badge badge badge-danger ml-1 mt-0">必須</span></h6>
                        <input type="datetime-local" class="form-control" th:field="*{startTime}"
                        th:classappend="${#fields.hasErrors('startTime')} ? 'is-invalid'">
                        <small class="invalid-feedback" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></small>
                      </div>
                      <div class="form-group">
                        <h6>終了時間<span class="badge badge badge-danger ml-1 mt-0">必須</span></h6>
                        <input type="datetime-local" class="form-control" th:field="*{endTime}"
                        th:classappend="${#fields.hasErrors('endTime')} ? 'is-invalid'">
                        <small class="invalid-feedback" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></small>
                      </div>
                      <div class="section-body">
                        <div class="buttons">
                          <a href="/destination" class="btn btn-light btn-lg">前の画面へ戻る</a>
                          <button type="submit" class="btn btn-success btn-lg">確認</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="insert" th:insert="~{common/footer :: footer}"></div>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="@{/assets/js/stisla.js}"></script>

  <!-- JS Libraies -->
  <script th:src="@{/assets/js/admin/jquery.dataTables.custom.js}"></script>
  <script th:src="@{/node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/node_modules/datatables.net-select-bs4/js/select.bootstrap4.min.js}"></script>
  <script th:src="@{/node_modules/jquery-ui-dist/jquery-ui.min.js}"></script>

  <!-- Template JS File -->
  <script th:src="@{/assets/js/scripts.js}"></script> 
  <script th:src="@{/assets/js/custom.js}"></script> 

  <!-- Page Specific JS File -->
  <script th:src="@{/assets/js/page/modules-datatables.js}"></script>
  <script th:src="@{/assets/js/admin/sep.dataTables.common.js}"></script>
  
</body>
</html>
